# Phase V: Kafka Event Streaming for Task Notifications
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: taskflow
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: bitnami/kafka:3.7
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_CFG_NODE_ID
              value: "0"
            - name: KAFKA_CFG_PROCESS_ROLES
              value: "controller,broker"
            - name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS
              value: "0@kafka:9093"
            - name: KAFKA_CFG_LISTENERS
              value: "PLAINTEXT://:9092,CONTROLLER://:9093"
            - name: KAFKA_CFG_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka:9092"
            - name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
              value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
            - name: ALLOW_PLAINTEXT_LISTENER
              value: "yes"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: taskflow
spec:
  selector:
    app: kafka
  ports:
    - port: 9092
      targetPort: 9092
  type: ClusterIP
---
# Kafka Topics for TaskFlow events
apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-topic-init
  namespace: taskflow
spec:
  template:
    spec:
      containers:
        - name: topic-creator
          image: bitnami/kafka:3.7
          command:
            - /bin/bash
            - -c
            - |
              sleep 30
              kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic task.created --partitions 3 --replication-factor 1
              kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic task.updated --partitions 3 --replication-factor 1
              kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic task.deleted --partitions 3 --replication-factor 1
              kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic notification.email --partitions 2 --replication-factor 1
              echo "Topics created successfully"
      restartPolicy: Never
  backoffLimit: 3
