# Secrets for Todo Application
# Sensitive configuration data (base64 encoded)
# Author: Sharmeen Asif
#
# IMPORTANT: In production, use external secret management (e.g., Sealed Secrets, Vault)
# These are example values - replace with actual secrets

apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
  namespace: todo-app
  labels:
    app: todo
type: Opaque
data:
  # Database credentials (base64 encoded)
  # username: todo_user (base64: dG9kb191c2Vy)
  # password: todo_pass (base64: dG9kb19wYXNz)
  POSTGRES_USER: dG9kb191c2Vy
  POSTGRES_PASSWORD: dG9kb19wYXNz

  # Better Auth Secret (base64 encoded)
  # dev-secret-key-change-in-production-min-32-chars
  BETTER_AUTH_SECRET: ZGV2LXNlY3JldC1rZXktY2hhbmdlLWluLXByb2R1Y3Rpb24tbWluLTMyLWNoYXJz

  # Anthropic API Key (base64 encoded)
  # Replace with your actual API key: echo -n "your-api-key" | base64
  ANTHROPIC_API_KEY: eW91ci1hcGkta2V5LWhlcmU=

---
# Database URL Secret (constructed from individual secrets)
apiVersion: v1
kind: Secret
metadata:
  name: database-url
  namespace: todo-app
  labels:
    app: todo
type: Opaque
stringData:
  DATABASE_URL: "postgresql://todo_user:todo_pass@postgres-service:5432/todo_db"
