# Backend API Deployment (FastAPI)
# Phase IV: Kubernetes Deployment
# Author: Sharmeen Asif

---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: todo-app
  labels:
    app: todo
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo
      component: backend
  template:
    metadata:
      labels:
        app: todo
        component: backend
    spec:
      initContainers:
      # Wait for PostgreSQL to be ready
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z postgres-service 5432; do
            echo "Waiting for postgres..."
            sleep 2
          done
      # Run database migrations
      - name: run-migrations
        image: todo-backend:latest
        imagePullPolicy: Never  # For local Minikube
        command: ["alembic", "upgrade", "head"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-url
              key: DATABASE_URL
      containers:
      - name: backend
        image: todo-backend:latest
        imagePullPolicy: Never  # For local Minikube
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-url
              key: DATABASE_URL
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: todo-secrets
              key: BETTER_AUTH_SECRET
        - name: BETTER_AUTH_URL
          valueFrom:
            configMapKeyRef:
              name: todo-config
              key: BETTER_AUTH_URL
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: todo-config
              key: FRONTEND_URL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: todo-config
              key: ENVIRONMENT
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: todo-config
              key: DEBUG
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: todo-app
  labels:
    app: todo
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: todo
    component: backend
