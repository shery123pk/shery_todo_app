# Helm Chart Values for Todo Application
# Author: Sharmeen Asif

# Global settings
namespace: todo-app
environment: development

# PostgreSQL
postgres:
  enabled: true
  image: postgres:16-alpine
  replicas: 1
  persistence:
    enabled: true
    size: 1Gi
  database: todo_db
  username: todo_user
  password: todo_pass

# Backend API
backend:
  enabled: true
  image: todo-backend
  tag: latest
  replicas: 2
  port: 8000
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Frontend
frontend:
  enabled: true
  image: todo-frontend
  tag: latest
  replicas: 2
  port: 3000
  serviceType: LoadBalancer
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Chatbot
chatbot:
  enabled: true
  image: todo-chatbot
  tag: latest
  replicas: 1
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Secrets (base64 encoded)
secrets:
  betterAuthSecret: "dev-secret-key-change-in-production-min-32-chars"
  anthropicApiKey: "your-api-key-here"
