<!DOCTYPE html>
<html>
<head>
    <title>Test Signup</title>
</head>
<body>
    <h1>Test Signup</h1>
    <button onclick="testSignup()">Test Signup</button>
    <div id="result"></div>

    <script>
        async function testSignup() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                const response = await fetch('http://localhost:8000/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'browsertest@example.com',
                        password: 'BrowserTest123!',
                        full_name: 'Browser Test'
                    }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = '<pre style="color: green;">SUCCESS:\n' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = '<pre style="color: red;">ERROR ' + response.status + ':\n' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<pre style="color: red;">NETWORK ERROR:\n' + error.message + '</pre>';
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
