# Dapr Configuration for Microservices
# Phase V: Advanced Cloud Deployment
# Author: Sharmeen Asif

---
# Dapr Configuration
apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: dapr-config
  namespace: todo-app
spec:
  tracing:
    samplingRate: "1"
    zipkin:
      endpointAddress: "http://zipkin:9411/api/v2/spans"
  metric:
    enabled: true
  mtls:
    enabled: false  # Disabled for development

---
# Pub/Sub Component (Kafka)
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: todo-pubsub
  namespace: todo-app
spec:
  type: pubsub.kafka
  version: v1
  metadata:
  - name: brokers
    value: "kafka-service:9092"
  - name: authType
    value: "none"
  - name: consumerGroup
    value: "todo-app"

---
# State Store Component (Redis)
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: todo-statestore
  namespace: todo-app
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    value: "redis-service:6379"
  - name: redisPassword
    value: ""

---
# Redis Deployment (for Dapr state store)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: todo-app
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: todo-app
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
